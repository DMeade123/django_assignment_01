{% extends 'base_generic.html' %}

{% block title %} Library Inventory {% endblock title %}

{% block content %}

    <h2>Books in Library</h2>
    <ul>
        {% if user.is_authenticated %}
            <a href="{% url 'myapp:book_create' %}">Donate a book</a>
            {% for book in books %}
            <li>
                <a href="{% url 'myapp:book_detail' book.pk %}"> {{ book.title }}</a>
            </li>
            {% endfor %}
        {% endif %}
    </ul>
{% endblock content %}
